<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background Example</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    #video-background video {
        min-width: 100%;
        min-height: 100%;
    }
    #content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding: 20px;
    }
</style>
</head>
<body>

<div id="video-background">
    <video autoplay muted loop>
        <source src="technology_-_17085 (720p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="content">
    <h1>Welcome to My Website</h1>
    <p>This is some content on top of the video background.</p>
</div>

</body>
</html>
